<div class="app app-header-fixed ">


      <div class="panel-body">
  <div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">
      <!-- <img src="assets/img/logo.png" alt="." class="show"> -->
      <h3>iTMS</h3>
    </a>
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>Sign in to get in touch</strong>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="text-danger wrapper text-center" ng-show="authError">
          <!-- <div *ngIf="invalidCredentialMsg" [ngClass]="error">{{invalidCredentialMsg}}</div> -->
        </div>
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input type="text" placeholder="Email" class="form-control no-border" formControlName="email" required>
          </div>
          <div class="list-group-item">
            <input type="password" placeholder="Password" class="form-control no-border" formControlName="password" required>
          </div>
        </div>
        <div class="list-group list-group-sm">
          <small *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched" style="color:red;">Enter Email <br></small>
          <small *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched" style="color:red;">Enter Password <br></small>
          <small  style="color:red;">{{errormsg}} </small>

        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.invalid">Log in</button>
        <div class="text-center m-t m-b" style="display:none;">
          <a ui-sref="access.forgotpwd">Forgot password?</a>
        </div>
        <div class="line line-dashed"></div>
        <!-- <p class="text-center">
          <small>Do not have an account?</small>
        </p>
        <a class="btn btn-lg btn-default btn-block">Create an account</a> -->
      </form>
    </div>
    <div class="text-center">
      <p>
        <small class="text-muted">Powered by Sevael Technologies
          <br>&copy; {{test | date: 'yyyy'}}</small>
      </p>
    </div>
  </div>

</div>
</div>
